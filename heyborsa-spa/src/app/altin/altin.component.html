<body class="hold-transition skin-yellow sidebar-mini">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content">
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">ALTIN</h3>

                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <th>Altın</th>
                        <th>Satış</th>
                        <th>Alış</th>
                        <th>Değişim</th>
                        <th>Güncelleme</th>
                      </tr>
                      <tr *ngFor="let altin of data">
                        <td><a href="javascript:void(0)">{{altin.isim}}</a></td>
                        <td>{{altin.satis_deger}} ₺</td>
                        <td>{{altin.alis_deger}} ₺</td>
                        <td><span class="text-muted"><i class="fa fa-clock-o"></i> {{altin.tarih}}</span> </td>
                        <td></td>

                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
      </section>
    </div>
    <app-footer></app-footer>
    <app-control-sidebar></app-control-sidebar>
  </div>
</body>
